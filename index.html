<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Coding Quiz</title>
</head>
<body>
  <div class="container">
    <header>
      <h4 id="scores">View high scores</h4>
      <h3 id="timer">Time: 0 seconds</h3>
    </header>
    <h1 id="title">Coding Quiz</h1>
    <h2 id="content">Test your coding knowledge! Once, you press the start button you'll have 75
      seconds to answer the 5 questions. Be careful though, because wrong answers will subtract 15 seconds from your time remaining. Good Luck!</h2>
    <button id="start">Start</button>
    <footer id="answer"></footer>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
