<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Coding Quiz</title>
</head>
<body>
    <header>
      <a id="scores">View high scores</a>
      <section id="timer">Time: 0 seconds</section>
    </header>
    <main id="box">
    <h1 id="title">Coding Quiz</h1>
    <section id="content">Test your coding knowledge! Once you press the start button, you'll have 75
      seconds to answer the 5 questions. Be careful though, because wrong answers will subtract 15 seconds from your time remaining. Good Luck!</section>
    <button id="start">Start</button>
  </main>
  <footer id="answer"></footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
