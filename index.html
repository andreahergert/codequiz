<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <div class="container">
    <p id="intro">testing</p>
    <div class="hide" id="question-container">
      <div id="question">Question</div>
      <div class="btn-grid" id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <button class="btn">Answer 5</button>
      </div>
    </div>
    <div class="controls">
      <button class="start-btn btn" id="start-btn">Start</button>
      <button class="next-btn btn hide" id="next-btn">Next</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
